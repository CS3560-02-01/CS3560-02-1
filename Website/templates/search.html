<!DOCTYPE html>
<html>
    <head>
        <title>Search Page</title>
        <link rel = "stylesheet" href = "../static/home.css">
        <link rel = "stylesheet" href = "../static/search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "header-layer">
              <div class = "left-head">
                <h class = "name-class">{% if user %}
                  <p>Welcome, {{ user[1] }}!</p>
                  {% else %}
                      <p>Welcome!</p>
                  {% endif %}
                </h>
              </div>
              <div class = "middle-head">
                <img class = "image" src="../static/Images/cpplogolight.jpg">
              </div>
              <div class =  "right-head">
                <form action="{{ url_for('home') }}" method="POST">
                  <span onclick="window.location.href = 'home';" class="text-titles">Home</span>
                </form>
                <form action="{{ url_for('search') }}" method="POST">
                  <span onclick="window.location.href = 'search';" class="text-titles">Search</span>
                </form>
                <form action="{{ url_for('enroll') }}" method="POST">
                  <span onclick="window.location.href = 'enroll';" class = "text-titles">Enroll</span>
                </form >
                <button action = "{{ url_for('logout')}}" method = "POST" onclick = "window.location.href = './';" class = "button-design" type="submit">LOGOUT</button>
              </div>
            </div>
        <div class = "rounded-corners-box">
            <div class= "search-header">
                <p class = "search-header-text">Class Search</p>
            </div>
      
            <div class="filter-text">
                <label for="myInput" style="font-weight: bold; color: #555; margin-right: 10px;">Course ID:</label>
                <input type="text" id="myInput" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
            </div>
              <form method="POST" action="{{ url_for('search_classes') }}">
                <div class="filter-text">
                  <label for="major" style="font-weight: bold; color: #555; margin-right: 10px;padding-right: 20px;">Major:</label>
                  <select id="major" name="major">
                    <option>Select One</option>
                    <option>Computer Science</option>
                    <option>Mathematics</option>
                    <option>Electrical Engineering</option>
                  </select>
                </div>
                <div class="filter-text">
                  <label for="academic_standing" style="font-weight: bold; color: #555; margin-right: 10px; padding-right: 20px;">Academic Standing:</label>
                  <select id="academic_standing" name="academic_standing">
                    <option>Select One</option>
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option>Junior</option>
                    <option>Senior</option>
                  </select>
                </div>
                <div class="filter-text">
                  <label for="professor" style="font-weight: bold; color: #555; margin-right: 10px;">Professor:</label>
                  <input type="text" id="professor" name="professor" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
                </div>
                <div class="filter-text">
                  <label for="instruction_mode" style="font-weight: bold; color: #555; margin-right: 10px;; padding-right: 20px;">Instruction Mode:</label>
                  <select id="instruction_mode" name="instruction_mode">
                    <option>Select One</option>
                    <option>In-Person</option>
                    <option>Hybrid</option>
                    <option>Remote Synchronous</option>
                    <option>Remote Asynchronous</option>
                  </select>
                </div>
                <div>
                  <button class="soft-button" type="submit">Search</button>
                </div>
              </form>
   



        </div>

    </body>



</html>
