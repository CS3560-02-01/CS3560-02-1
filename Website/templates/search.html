<!DOCTYPE html>
<html>
    <head>
        <title>Search Page</title>
        <link rel = "stylesheet" href = "../static/home.css">
        <link rel = "stylesheet" href = "../static/search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <div class = "container">
            <div class = "header-layer">
              <div class = "left-head">
                <h class = "name-class">(Your Name)</h>
              </div>
              <div class = "middle-head">
                <img class = "image" src="../static/Images/cpplogolight.jpg">
              </div>
              <div class =  "right-head">
                <form>
                  <span onclick="window.location.href = 'home.html';" class = "text-titles">Home</span>
                </form>
                <form>
                  <span onclick="window.location.href = 'search.html';" class = "text-titles">Search</span>
                </form>
                <form>
                  <span onclick="window.location.href = 'fifth.html';" class = "text-titles">Enroll</span>
                </form>
                <button onclick = "window.location.href = 'index.html';" class = "button-design" type="submit">LOGOUT</button>
              </div>
            </div>
          </div>
        <div class = "rounded-corners-box">
            <div class= "search-header">
                <p class = "search-header-text">Class Search</p>
            </div>
      
            <div class="filter-text">
                <label for="myInput" style="font-weight: bold; color: #555; margin-right: 10px;">Course ID:</label>
                <input type="text" id="myInput" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
              </div>
            <div class="filter-text">
                <label for="dropdown-menu" style="font-weight: bold; color: #555; margin-right: 10px;padding-right: 20px;">Major:</label>
                <select id="dropdown-menu">
                  <option>Select One</option>
                  <option>Computer Science</option>
                  <option>Mathematics</option>
                  <option>Electrical Engineering</option>
                </select>
              </div>
            <div class = "filter-text">
                <label for="dropdown-menu" style="font-weight: bold; color: #555; margin-right: 10px;; padding-right: 20px;">Academic Standing:</label>
                <select id="dropdown-menu">
                    <option>Select One</option>
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option>Junior</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="filter-text">
                <label for="myInput" style="font-weight: bold; color: #555; margin-right: 10px;">Professor:</label>
                <input type="text" id="myInput" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
              </div>            <div class = "filter-text">
                <label for="dropdown-menu" style="font-weight: bold; color: #555; margin-right: 10px;; padding-right: 20px;">Instruction Mode:</label>
                <select id="dropdown-menu">
                    <option>Select One</option>
                    <option>In-Person</option>
                    <option>Hybrid</option>
                    <option>Romote Synchronous</option>
                    <option>Remote Asynchronous</option>
                </select>
            </div>
            <div>
                <button class="soft-button">Search</button>
            </div>



        </div>

    </body>



</html>
