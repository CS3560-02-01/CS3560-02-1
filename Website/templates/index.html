<!DOCTYPE html>
<html>
  <head>
    <title>CPP Enrollment</title>
     <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" >
      
    <link rel ="stylesheet" href = "../static/first_page.css">
    <link rel = "stylesheet" href = "../static/first_page2.css">
  </head>
  <body>
    <div class="banner"> 
      <div class = "container">
        <div class = "middle_box">
          <div class="image-setting">
            <img class = "Image" src="../static/Images/cpplogolight.jpg"> 
          </div>
          <div class="title-name">
            <h1>Cal Poly Pomona Enrollment</h1>
          </div>
    </div>
    
          <div class= "button-properties">

<!-- This is the login modal that pops up -->
<!--  this button using the function is the first button on the screen used to open up the modal-->
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

            <div id="id01" class="modal">
<!--  this form is suppose to switch to page 2 after the button is pressed to login on line 42-->
              <form class="modal-content animate" action="{{ url_for('login') }}" method="POST">
                <div class="img-container">
<!--   this line using the function is used to get out of the modal-->
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <img src="../static/Images/newbilly.png" alt="Avatar" class="avatar">
                </div>

                <div class="container2">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="username" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                    
                  <button type="submit">Login</button>
                  
                </div>

                <div class="container2" style="background-color:#343232">
<!--   this button using the function is used to get out of the modal-->
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  
                </div>
                
              </form>
            </div>

<!-- This is the register modal that pops up -->
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

            <div id="id02" class="modal">
              <!--  this form is suppose to switch to page 2 after the button is pressed to login on line 42-->
                            <form class="modal-content animate" action="{{ url_for('register') }}" method="POST">
                              <div class="img-container">
              <!--   this line using the function is used to get out of the modal-->
                                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                                <img src="../static/Images/newbilly.png" alt="Avatar" class="avatar">
                              </div>
              
                              <div class="container2">

                                <label for="uname"><b>First Name</b></label>
                                <input type="text" placeholder="Enter First Name" name="fname" required>

                                <label for="uname"><b>Last Name</b></label>
                                <input type="text" placeholder="Enter Last Name" name="lname" required>
                                
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>

                                <label for="uname"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" required>

                                <label for="uname"><b>Major</b></label>
                                <input type="text" placeholder="Major" name="major" required>

                                <label for="uname"><b>Academic Standing</b></label>
                                <input type="text" placeholder="Enter Academic Standing" name="academicStanding" required>
              
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>

                                <label for="psw"><b>Confirm Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                                  
                                <button type="submit">Sign-up</button>
                                
                              </div>
              
                              <div class="container2" style="background-color:#343232">
              <!--   this button using the function is used to get out of the modal-->
                                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                                
                              </div>
                              
                            </form>
                          </div>
                
              
              
          </div> 
          
        </div>
       
    </div>
 
    
  </body>
</html>
